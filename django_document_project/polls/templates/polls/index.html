<!DOCTYPE html>
<!-- 6.2 导入模板 -->
<!-- 6.3.1 创建并添加文件 polls/static/polls/images/background.jpg -->
<!-- 6.3.2 回到 style.css 继续添加样式 -->

<!-- 这会生成绝对路径，之后再使用 static 时就会正确拼接完整的绝对路径 -->
{% load static %}

<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Index</title>

<!--    6.2 应用模板-->
    <link rel="stylesheet" href="{% static 'polls/style.css' %}">
</head>
<body>
<!--    3.1.5 编写一个简单的主页-->
    {% if latest_question_list %}
        <ul>
            {% for question in latest_question_list %}
                <li>
<!--                    这个模板将会代入至 app_name 为 polls 中的 url 中 name 为 detail 的条目-->
                    <a href="{% url 'polls:detail' question.id %}">{{ question.question_text }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No polls are available.</p>
    {% endif %}
</body>
</html>
